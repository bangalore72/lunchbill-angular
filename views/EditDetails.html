<h2>Edit Details</h2>
<h4>Check the boxex in matrix accordingly</h4>

<table border="2px solid black">
	<tr>
		<td width="50px">Item\Person</td>
		<td ng-repeat="person in persons" > {{person.name}}</td>
	</tr>
	<tr ng-repeat="item in items" >
		<td>{{item.name}}, {{item.price}}</td>
		<td ng-repeat="person in persons" >
			<input type="checkbox" 
			ng-click="changeTotal($event.target.checked, $parent.$index, $index)"/>
		</td>
	</tr>
	<tr>
		<td width="50px">Total</td>
		<td ng-repeat="person in persons" > {{person.amount}}</td>
	</tr>

</table>
